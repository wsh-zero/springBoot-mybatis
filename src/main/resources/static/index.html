<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin pro - 通用后台管理模板系统（单页面专业版）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!--<link rel="stylesheet" href="zTree_v3/css/zTreeStyle/zTreeStyle.css" media="all">-->
    <link rel="stylesheet" href="zTree_v3/css/metroStyle/metroStyle.css" media="all">
    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
        var strCookie = document.cookie
        console.log(strCookie)
        if (!strCookie) {
            location.hash = '/user/login'
        }
    </script>
</head>
<body>
<div id="LAY_app"></div>
<script src="layui/layui.js"></script>
<script src="zTree_v3/js/jquery-1.4.4.min.js"></script>
<script src="zTree_v3/js/fuzzysearch.min.js"></script>
<script src="zTree_v3/js/jquery.ztree.all.min.js"></script>
<script src="zTree_v3/js/jquery.ztree.core.min.js"></script>
<script src="zTree_v3/js/jquery.ztree.excheck.min.js"></script>
<script src="zTree_v3/js/jquery.ztree.exhide.min.js"></script>
<script src="zTree_v3/js/jquery.ztree.exedit.min.js"></script>
<script>
    layui.config({
        base: '../src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
        , version: '1.21.0'
    }).use('index');
</script>
</body>
</html>
